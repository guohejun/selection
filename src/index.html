<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .editable-area {
      width: 90%;
      padding: 20px 50px 0;
      margin: 80px auto 40px;
      background-color: #f5f5f5;
    }
    .editable-area .editable {
      width: 90%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 2px;
      background-color: #fff;
    }
    .editable-area .btn-list {
      padding: 20px;
    }
    .editable-area .btn-list button {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <section class="editable-area">
    <p class="example-text">文本1，文本2，文本3，文本4，文博</p>
    <strong>一</strong>
    <strong>二</strong>
    <strong>三</strong>
    <strong>四</strong>
    <div class="editable editable1" contenteditable="true"></div>
    <div class="editable editable2" contenteditable="true"></div>
    <div class="btn-list"></div>
  </section>
</body>
</html>
